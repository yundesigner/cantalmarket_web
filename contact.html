<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css?new" />
    <link rel="stylesheet" href="css/var.css?new" />
    <link rel="stylesheet" href="css/css.css?new" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/earlyaccess/notosanskr.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css"
    />
    <link rel="shortcut icon" href="img/favi.ico" />
    <title>cantalmarket</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="inner">
        <header>
          <div class="wrap">
            <a href="index.html"><img src="img/logo.png" alt="logo" /></a>
            <div class="nav">
              <p class="nav_menu"><a href="about.html">회사소개</a></p>
              <p class="nav_menu">
                <a href="service.html">서비스소개</a>
              </p>
              <p class="nav_menu"><a href="map.html">오시는 길</a></p>
              <p class="nav_menu"><a href="notice.html">공지사항</a></p>
              <p class="nav_menu current">
                <a href="contact.html">문의하기</a>
              </p>
            </div>
            <div class="share copy-btn">공유하기</div>
          </div>
        </header>
        <!-- header end -->
        <div class="sub_main_bg">
          <div class="sub_main notice_top">
            <h1>Contact Us</h1>
            <h3>문의하기</h3>
          </div>
        </div>
        <!-- sub_main -->
        <h3 class="contact sub_title">문의하시면 작성해주세요.</h3>

        <form>
          <div class="form">
            <p>성함</p>
            <input type="text" placeholder="홍길동" />
          </div>
          <div class="form">
            <p>성함</p>
            <input type="tel" placeholder="010-1234-5678" />
          </div>
          <div class="form mail_form">
            <p>이메일</p>
            <input type="email" placeholder="example@gmail.com" />
          </div>
          <div class="form_content">
            <p>문의내용</p>
            <textarea
              name="content"
              id="content"
              placeholder="이곳에 내용을 작성해주세요."
            ></textarea>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="personal" />
            <label for="personal">개인정보처리방침에 동의합니다.</label>
          </div>
          <input type="submit" class="submit" value="완료" />
        </form>
      </div>

      <!-- footer -->
      <footer>
        <div class="wrap">
          <div class="footer_left">
            <img src="img/logo.png" alt="logo" />
            <div class="content">
              <p><span class="gray_text">사업자 : </span>서기덕</p>
              <p>
                <span class="gray_text">주소 : </span> 부산광역시 수영로 연수로
                336번길 77-9 (광안리)
              </p>
            </div>
            <div class="content">
              <p><span class="gray_text">전화번호 : </span>010 - 1234 -5678</p>
              <p>
                <span class="gray_text">사업자등록번호 : </span> 219-11-62080
              </p>
            </div>
          </div>
          <div class="footer_right">
            <img src="img/cafe.png" alt="cafe" />
            <img src="img/blog.png" alt="blog" />
          </div>
        </div>
        <p class="copyright">
          Copyrightⓒ2021 CANTAL MARKET. All rights reserved.
        </p>
      </footer>
    </div>
    <!-- wrapper -->
    <!-- script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
